<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <img src="aven.jpg" class="image">
            <div class="line"></div>
            <iframe width="352" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/f4_hPmgz8VJ8skPggX9gf5GOYcMQ6k3MDge7I3n-12A/embed?nosource"></iframe>
        </section>

        <center>
            <span>
                <img src="thor.jpg" class="img-responsive">
                <img src="wasp.jpg" class="img-responsive">
                <img src="iron.jpg" class="img-responsive">
                <img src="ant.jpg" class="img-responsive">
                <img src="hulk.jpg" class="img-responsive">
                <img src="doctor.jpg" class="img-responsive">
                <img src="black.jpg" class="img-responsive">
                <img src="jpg.jpg" class="img-responsive">

                <div class="carousel-content">
                    <p>Try this interesting honey hunting game</p>
                </div>
            </span>

        </center>

    </div>
    <div class="item">
        <center>
            <a href="https://studio.code.org/projects/spritelab/2xbMB-mhZ356pDyW4g6mAsbirmPolBzWIPYBeOff64U" target="_blank">
                <img src="Car_game.png" class="img-responsive">

            </a>
            <div class="carousel-content">
                <p>Try this interesting car game</p>
            </div>
        </center>

    </div>
    <a class="left carousel-control" href="#mycarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <img src="ant.jpg">

    </a>
    <a class="right carousel-control" href="#mycarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <img src="thor.jpg">
    </a>










</body>

</html>
